<script>
	let teller = [0,0,0,0,0];
	function telop(){
		teller[1]++;
		document.getElementById("uitvoer").innerHTML = teller[1];
	}
    function slaop(){
        localStorage.setItem('helemaalzelfkiezer',JSON.stringify(teller));
    }
    function laden(){
        teller = localStorage.getItem('helemaalzelfkiezer');
        teller = JSON.parse(teller);
        document.getElementById("uitvoer").innerHTML = teller[1];
    }
</script>
LocalStorage
<input type="button" onclick="telop()" value="Klik hier">
<input type="button" onclick="slaop()" value="SlaOp">
<input type="button" onclick="laden()" value="laden">
<div id="uitvoer">0</div>
