
<script>
    let lijst = [24, 12, 13, 33, 55, 16];
        
    lijst.reduce(kijkmaar);
    lijst.reduce(function (totaal, vi){
        console.log("|||totaal: ", totaal);
        console.log("|||vitem: ", vi);
        return totaal + vi;
    })
    lijst.reduce((totaal, vi) =>{
        console.log("===totaal: ", totaal);
        console.log("===vitem: ", vi);

    })
    function kijkmaar(totaal, volgendeitem){
        console.log("totaal: ", totaal);
        console.log("vitem: ", volgendeitem);
        return totaal + volgendeitem;
    }
</script>
