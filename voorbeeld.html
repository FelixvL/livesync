<script>
let zee = [

];  // Model




function randombootplaatsen(){
    let tellervoorboot = zee.length - 2;
    let randomgetalrij = Math.floor(Math.random() * 4)
    let randomgetal = 1;
    zee[randomgetalrij][randomgetal] = 1;
    randomgetal++;
    zee[randomgetalrij][randomgetal] = 1;
    randomgetal++;
    zee[randomgetalrij][randomgetal] = 1;
	toonzee();
}
function toonzee(){ // View
	let eindstring = "<div id=hetbord><br>";
	for(let x = 0; x < zee.length; x++){
        for(let y = 0; y < zee[x].length;y++){
            if(zee[x][y] === 1){
                eindstring += `<div class="zeekleur">x</div>`
            }else{
                eindstring += `<div class="boot1kleur">y</div>`
            }
        }
        eindstring += `<br>`;
	}
	eindstring += "</div>";
	document.getElementById("zeediv").innerHTML = eindstring;
}

window.onload = toonzee;

</script>
