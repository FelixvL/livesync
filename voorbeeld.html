<style>
    .wn{
        padding:20px;
        border:2px dashed salmon;
    }
</style>
<script>
    let werknemers = ["Johan", "Lutsen", "Felix", "Runa", "Raimond", "Jelly"];
    let loon =       [ 1000 ,    1200,     900,    1300,     1700,      5   ];

    function zieiedereen(){
        //document.getElementById("werknemeroverzicht").innerHTML = werknemers;
        for(i = 0; i < 6; i++ ){
            document.getElementById("werknemeroverzicht").innerHTML += 
            `
            <div class="wn">${werknemers[i]} - verdient:
            ${loon[i]} Euro</div>`
        }
    }
</script>
<button onclick="zieiedereen()">Zie werknemers!</button>

<div id="werknemeroverzicht"></div>
