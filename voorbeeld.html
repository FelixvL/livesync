<script>
    // Regular Expressions
    // Try Catch
    function doedit(){
        let stuktekst = document.getElementById("mijninvoer").value;
        stuktekst = parseInt(stuktekst);
        document.getElementById("uitkomst").innerHTML = 100 / stuktekst; 
    }
</script>
<input id="mijninvoer">
<button onclick="doedit()">doen</button>
<div id="uitkomst"></div>
