Woordenkiezer

<script>
let mijngekozenwoord;
function start(){
    fetch("woorden.txt")
    .then(  e => e.text()   )
    .then(  f => verwerkgegevens(f) )

    doeiets();
}
function verwerkgegevens(gegevens){
    console.log(gegevens);
    let lijstwoorden = gegevens.split("\n");
    console.log(lijstwoorden);
    let arrayindex = Math.floor(Math.random() * lijstwoorden.length);
    let eenwoord = lijstwoorden[arrayindex];
    console.log(eenwoord);
}
function doeiets(){
    console.log("verder met: ", mijngekozenwoord)
}



window.onload = start;

</script>
